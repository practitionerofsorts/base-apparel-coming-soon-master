<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main class="hero">
    <div class="hero__wrapper">
      <div class="wrapper__header">
        <img src="images/logo.svg" alt="logo" class="header-logo">
      </div>
      <div class="wrapper__description">
        <h1 class="wrapper__title">
          We're <span class="title__black-bold"></span> coming soon
        </h1>
        <p class="wrapper__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="wrapper__enquiry">
          <input type="email" placeholder="Email Address" class="wrapper__email">
          <button type="submit" class="email__button
            "><img src="images/icon-arrow.svg" alt="arrow
            "></button>
        </div>
      </div>
    </div>
    </div>
    <div class="hero__images">
      <img src="images/hero-desktop.jpg" alt="hero-image" class="hero__img">
      <img src="images/hero-mobile.jpg" alt="hero-image" class="hero__img-mobile">
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
